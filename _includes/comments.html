<div class="panel panel-primary">
    <div class="panel-heading">Comments</div>
    <div class="panel-body">

        <div id="disqus_thread"></div>
        <script type="text/javascript">
            /* * * CONFIGURATION VARIABLES: EDIT BEFORE PASTING INTO YOUR WEBPAGE * * */
            var disqus_shortname = 'rob86wiki'; // required: replace example with your forum shortname
            {% if page.url == '/index.html' %}
                var disqus_identifier = '{{ site.posts.first.title }}';
                var disqus_url = 'http://www2.robpol86.com{{ site.posts.first.url }}';
            {% else %}
                var disqus_identifier = '{{ page.title }}';
                var disqus_url = 'http://www2.robpol86.com{{ page.url }}';
            {% endif %}

            /* * * DON'T EDIT BELOW THIS LINE * * */
            (function() {
                var dsq = document.createElement('script'); dsq.type = 'text/javascript'; dsq.async = true;
                dsq.src = '//' + disqus_shortname + '.disqus.com/embed.js';
                (document.getElementsByTagName('head')[0] || document.getElementsByTagName('body')[0]).appendChild(dsq);
            })();
        </script>

            Please enable JavaScript to view the
            <a href="http://disqus.com/?ref_noscript">comments powered by Disqus.</a>
